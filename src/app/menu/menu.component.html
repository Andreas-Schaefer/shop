<div class="menu bg-color-secondary">
  <div class="menu-entries">
    <div (click)="onHideMenu()"
         class="menu-entry color-secondary close-entry hover-light bg-color-secondary hide-tablet hide-desktop"
         i18n="@@menu-close">
      CLOSE
    </div>
    <div *ngFor="let menuEntry of menus | async">
      <app-menu-entry [level]="0" [menuEntry]="menuEntry"></app-menu-entry>
    </div>
  </div>
</div>
