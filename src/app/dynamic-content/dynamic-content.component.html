<div *ngFor="let element of elements | async">
  <ng-container [ngSwitch]="element.type">
    <h1 *ngSwitchCase="'h1'" class="color-secondary">{{element.content}}</h1>
    <h2 *ngSwitchCase="'h2'" class="color-secondary">{{element.content}}</h2>
    <h3 *ngSwitchCase="'h3'" class="color-secondary">{{element.content}}</h3>
    <p *ngSwitchCase="'p'">{{element.content}}</p>
    <!-- Add other types here if needed -->
  </ng-container>
</div>
