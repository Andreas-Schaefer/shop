<!-- Mobile -->
<div class="hide-tablet hide-desktop bg-color-primary">
  <div class="flex">
    <div class="center">
      <a routerLink=""><img class="logo" src="../../assets/img/logo.png"
           i18n-alt="@@header-logo-alt" alt="Shop Logo"></a>
      <div class="header-text" i18n="@@header-text">Welcome to the Shop!</div>
    </div>
  </div>
  <div class="flex">
    <div class="left">
      <div class="header-menu icon" (click)="onMenu()"
           i18n-title="@@header-menu-title" title="open menu"></div>
    </div>
    <div class="right">
      <div class="header-search icon" (click)="onSearch();"
           i18n-title="@@header-search-title" title="open search"></div>
      <div class="icon" [ngClass]="styleCart" (click)="onCart();"
           i18n-title="@@header-cart-title" title="open shopping cart"></div>
      <div class="header-categories-menu-open icon" (click)="onCategories();"
           i18n-title="@@header-categories-menu-title" title="open categories"></div>
    </div>
  </div>
</div>
<!-- Tablet -->
<div class="hide-mobile hide-desktop bg-color-primary">
  <div class="flex">
    <div class="left">
      <div class="header-menu icon" (click)="onMenu()"
           i18n-title="@@header-menu-title" title="open menu"></div>
      <a routerLink=""><img class="logo" src="../../assets/img/logo.png"
                            i18n-alt="@@header-logo-alt" alt="Shop Logo"></a>
      <div class="header-text" i18n="@@header-text">Welcome to the Shop!</div>
    </div>
    <div class="right">
      <div class="header-search icon" (click)="onSearch();"
           i18n-title="@@header-search-title" title="open search"></div>
      <div class="icon" [ngClass]="styleCart" (click)="onCart();"
           i18n-title="@@header-cart-title" title="open shopping cart"></div>
    </div>
  </div>
  <div class="flex">
    <div class="subheader-categories right">
      <div *ngFor="let category of categories | async">
        <a class="header-category" [routerLink]="category.path">{{ category.display }}</a>
      </div>
    </div>
  </div>
</div>
<!-- Desktop -->
<div class="hide-mobile hide-tablet bg-color-primary">
  <div class="flex">
    <div class="left">
      <a routerLink=""><img class="logo" src="../../assets/img/logo.png"
                            i18n-alt="@@header-logo-alt" alt="Shop Logo"></a>
      <div class="header-text" i18n="@@header-text">Welcome to the Shop!</div>
    </div>
    <div class="right">
      <div class="header-categories">
          <div *ngFor="let category of categories | async">
            <a class="header-category" [routerLink]="category.path">{{ category.display }}</a>
          </div>
      </div>
      <div class="header-search icon" (click)="onSearch();"
           i18n-title="@@header-search-title" title="open search"></div>
      <div class="icon" [ngClass]="styleCart" (click)="onCart();"
           i18n-title="@@header-cart-title" title="open shopping cart"></div>
    </div>
  </div>
</div>
