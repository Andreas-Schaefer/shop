<div class="header bg-color-primary">
  <div class="header-menu hide-desktop" (click)="onMenu()"></div>
  <div class="logo">
    <a routerLink=""><img src="../../assets/logo.png" alt="Shop Logo"></a>
  </div>
  <span class="header-text" i18n="@@header-text">Welcome to the Shop!</span>
  <div class="spacer"></div>
  <div class="hide-mobile hide-tablet">
    <div class="header-categories">
      <div *ngFor="let category of categories">
        <a class="header-category" [routerLink]="category.link">{{ category.label }}</a>
      </div>
    </div>
  </div>
  <div class="header-search" (click)="onSearch();"></div>
  <div class="header-cart" (click)="onCart();"></div>
</div>
<div class="hide-desktop header bg-color-primary">
  <div class="spacer"></div>
  <div class="subheader-categories">
    <div *ngFor="let category of categories">
      <a class="header-category" [routerLink]="category.link">{{ category.label }}</a>
    </div>
  </div>
</div>
